<div style="text-align: center;">
  <h1>Wachtwoord herstellen</h1>
</div>
<form #postForm="ngForm" (ngSubmit)="onFormSubmit(postForm.value)" class="text-center">
  <label for="email">Email</label>
  <div class="form-group mb3">
    <input type="email" [ngClass]="{'failure': !succes}" class="form-control" id="email" required ngModel name="email"/>
  </div>

  <div class="row clearfix das">
    <div class="col text-right float-right"><button type="submit" class="btn btn-lg btn-block login-active" [disabled]="!postForm.valid">Herstel wachtwoord</button></div>
  </div>
  <hr>
  <div class="row clearfix das">
    <div class="col text-right float-right"><button type="button" class="btn btn-light btn-lg" (click)="goToLogin()">Terug</button></div>
  </div>
</form>

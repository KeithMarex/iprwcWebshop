<app-header [teller]="itemCount" (AccountView)="productenView = !productenView "></app-header>
<body *ngIf="productenView">
  <div class="jumbotron box no-margin">
    <div class="container modal-login">
      <div class="row">
        <div class="col bg-image">
          <div class="container align-items-center">
            <app-news></app-news>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>

    <div class="row no-margin">
      <div class="col-sm-6 col-md-4 mb" *ngFor="let product of products">
        <div class="thumbnail box-shadow">
          <img src="../../assets/images/phones/{{product.foto_path}}" alt="...">
          <div class="caption">
            <h3>{{product.titel}}</h3>
            <p>{{product.prijs}},-</p>
            <p><a href="#" class="btn btn-primary fw" role="button" (click)="voegToeAanCart(product)">In mijn winkelwagen</a></p>
          </div>
        </div>
      </div>

    </div>
    <hr>
  </div>
</body>
